<html ng-app="module1">
<head>
	<meta charset="utf-8">
	<script src="/home/ganesan/angularsite/library/angular.min.js"></script>
	<script>
		var module1 = angular.module ("module1",[]);
		var count=0;
		var mycontroller = module1.controller("mycontroller", function mycontroller($scope)
			{
				$scope.firstName = "Ganesan S";
				$scope.age = "35";
				$scope.$watch("age", function(newval, oldval){
					//$scope.oldvalue = oldval;
					//$scope.newvalue = newval;
				});
				setTimeout(function(){
					$scope.timeout = ++count;
					$scope.$apply();
				},1);
		});

	</script>
</head>
<body ng-controller="mycontroller">
	Enter your first name:  <input ng-model="firstName" type="text" /><br/>
	Enter your age:			<input ng-model="age" type="text" /><br/>
	<h1>Name:  <b><i>{{firstName}}</i></b></h1>
	<h1>Age:  <b><i>{{age}}</i></b></h1><br/>
	<h3>Age before change:  </h3>
		<input ng-model="oldvalue" type="text"><br/>
	<h3>Age after change:  </h3>
		<input ng-model="newvalue" type="text"><br/>
		<input ng-model="timeout" type="text">
</body>
</html>
